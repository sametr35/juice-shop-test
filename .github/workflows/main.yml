name: Run OWASP Noir

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  noir-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Clone noir repo
        run: git clone https://github.com/owasp-noir/noir.git

      - name: Run noir on repo
        working-directory: noir
        run: |
          gradle run --args="--path ../" > ../noir-output.json

      - name: Show output
        run: cat noir-output.json

      - name: Upload output
        uses: actions/upload-artifact@v3
        with:
          name: noir-results
          path: noir-output.json
