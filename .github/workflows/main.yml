name: OWASP Noir Endpoint Scanner

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  scan-endpoints:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Clone noir repo and build CLI
        run: |
          git clone https://github.com/owasp-noir/noir.git
          cd noir
          gradle cli:installDist
          echo "$(pwd)/cli/build/install/noir-cli/bin" >> $GITHUB_PATH

      - name: Run Noir CLI
        run: |
          noir --path . > noir-output.json

      - name: Show output
        run: cat noir-output.json
