name: Noir Endpoint Scanner

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan-endpoints:
    name: Run OWASP Noir
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java (if needed)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Noir CLI
        run: |
          git clone https://github.com/owasp-noir/noir.git
          cd noir
          ./gradlew cli:installDist
          echo "$(pwd)/cli/build/install/noir-cli/bin" >> $GITHUB_PATH

      - name: Run Noir on source code
        run: |
          noir --path ./ > noir-output.json

      - name: Show extracted endpoints
        run: |
          echo "== Detected Endpoints =="
          cat noir-output.json

      - name: Upload noir output
        uses: actions/upload-artifact@v3
        with:
          name: noir-endpoints
          path: noir-output.json
